<script type="text/javascript">
    RED.nodes.registerType('InjectableSensorTag',{
        category: 'IoT',
        color: '#F3B567',
        defaults: {
            name:        {value: "SensorTag"},
	    address:     {value: "00:11:22:33:44:55"}
            delay:       {value: 1000}, 
            devname:     {value: false},
            systemid:    {value: true},
            serial:      {value: false},
            firmrev:     {value: false},
            hardrev:     {value: false},
            softrev:     {value: false},
            manufac:     {value: false},
            battery:     {value: false},
            temperature: {value: true},
            humidity:    {value: true},
            pressure:    {value: true},
            luxometer:   {value: false},
            topic:       {value: true}
        },
        inputs:1,
        outputs:1,
        icon: "bluetooth.png",
        label: function() {
            return this.name||"SensorTag";
        }
    });
</script>
